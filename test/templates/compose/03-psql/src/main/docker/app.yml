version: '2'
services:
    mspsql-app:
        image: mspsql
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@jbooter-registry:8761/config
            - SPRING_DATASOURCE_URL=jdbc:postgresql://mspsql-postgresql:5432/mspsql
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=mspsql-elasticsearch:9300
    mspsql-postgresql:
        extends:
            file: postgresql.yml
            service: mspsql-postgresql
    mspsql-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: mspsql-elasticsearch
    jbooter-registry:
        extends:
            file: jbooter-registry.yml
            service: jbooter-registry
